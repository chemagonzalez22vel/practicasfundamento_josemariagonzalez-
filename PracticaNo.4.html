<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora consola</title>
</head>
<body>

        <script>
            let  art = 0;
            let  art1 = 0;
            let  art3 = 0;
            let  art4 = 0;

            
            M_console();
            function M_console()
            {

                art =prompt('Escribe el tipo de operacion.\n1.Suma\n2.Resta\n3.Multiplicacion\n4.Division\n5.Potencia','');
                art1 =prompt('Escribe el numero 1 :','');
                art2 =prompt('Escribe el numero 2 :','');
                Calcular();
                art4 =prompt('Desea hacer otra operacion? S | N','');
                Obteneropc(art4);

            }

            function Calcular()
            {
                let b = parseInt(art1);
                let c = parseInt(art2);
                let topt = parseInt(art);
                let m =  calculo(b,topt,c);
                return  alert("El resultado de la operacion: "+m);
            }
            function Obteneropc(r)
            {
                    switch(r)
                    {
                        case 'S':M_console();
                        case 'N':document.write('Si quiere volver a usar recarge\nCalculadora jose maria gonzalez velazquez. ');
                    }
            }
            function calculo(e1,tv,e2) 
            {
                let resil = 0;
                switch(tv)
                {
                    case 1: return resil = e1+e2;
                    case 2:return  resil = e1-e2;
                    case 3:return  resil = e1*e2;
                    case 4:return  resil = e1/e2;
                    case 5:return  resil = Math.pow(e1, e2);
                }
            }


        </script>
    
</body>
</html>
